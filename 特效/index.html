<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="js/style.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<div class="container">
    <div class="items">
        <h2>二、Button悬停交互</h2>
        <div class="main">
            <h3>1、悬停中心渐变出菱形白色区域，如下图。</h3>
            <div class="oneBtn">
                <div class="oneBtn-con">
                    <em class="em-left"></em>
                    <h6>BUTTON</h6>
                    <em class="em-right"></em>
                </div>
            </div>
            <h3>2、悬停后右边3d旋转出一部分侧边，如下图。</h3>
            <div class="towBtn">
                <div class="towBtnC">
                    <div class="towBtn-con">
                        <h6>BUTTON</h6>
                    </div>
                </div>
            </div>
            <h3>3、悬停中心区域背景颜色加深并且缩小，如下图。</h3>
            <div class="threeBtn">
                <div class="threeBtnc">
                    <div class="threeBtn-con">
                        <h6>BUTTON</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="items">
        <h2>三、编写一个多选的组件</h2>
        <div class="main">
            <h3>1、悬停中心渐变出菱形白色区域，如下图。</h3>
            <div class="oneDiv">
                <div class="title">多选</div>
                <div class="oneDivCon">
                    <div class="boxOne">
                        <span>已选</span>
                        <p>全部清除</p>
                    </div>
                    <div class="boxTow">
                        <h4 class="boxTH">最少选一个，最多选三个</h4>
                        <h5 id="check-select">
                            <span><input type="checkbox" name="checkF">1</span>
                            <span><input type="checkbox" name="checkF">2</span>
                            <span><input type="checkbox" name="checkF">3</span>
                            <span><input type="checkbox" name="checkF">4</span>
                        </h5>
                    </div>
                    <div class="boxThree">
                        <button id="submit">提交</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>
